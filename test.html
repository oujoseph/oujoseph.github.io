	}
	.introSplash {

	h1 {
		font-family: 'Roboto', sans-serif;

		font-size: 10vw;

	#titleText {
		color: #E1E1E1;
		position: absolute;
		transform: translate(-50%, -50%);

		left: 30%;
    	white-space: nowrap;
	}


	.navbar-default {
  		background: rgba(255,255,255, .4);

		animation-delay: 2s;
	}

	.title-text {
		max-width:100%;
 		display: inline-block;
		position: absolute;
		top: 0;
  		bottom: 0;

  		text-align: center;
  		vertical-align: middle;
		z-index: 1;
		color: #E1E1E1;
	}

/*Separate contents so only one activates when moused over*/
	.image-container-gallery:hover .hidden-text{
		background-size: cover;
		background: rgba(1,1,1,.5);
		visibility: visible;
	}



	.image-container-projects:hover .hidden-text{
		
		background-size: cover;
		background: rgba(1,1,1,.5);
		visibility: visible;
	}

			// $("h2").text("height: " + $(window).height());
