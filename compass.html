    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <style>
        body {
            background-color: black;
        }
        
        #parallaxSplash {
/*            background-image: url(/images/darksolder.jpg);*/

            height: 100vh; 

            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        .h-title-base {
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            position: absolute;
            color:azure;
        }
        
        h-title-name {
            font-size: 10vw;
            top: 10%;
            left: 10%;
        }
        h-title-title {
            font-size: 4vw;
            top: 30%;
            left: 10%;
        }
        
        .compass {
            position: relative;
            background: #E0E0E0;
            border-radius: 50%;
            border: 2px solid #fff;
            transition: 1s;

        }
        
        .compass.dimensions {
            width: 50vh;
            height: 50vh;
            position: absolute;
            left: 25%;
            top :25%;
        }
        
        .compass.needle {
            position: absolute;
            width: 40%;
            height: 40%;
            left: 31%;
            top: 31%;
            transform: rotate(90deg) skew(30deg, 30deg);
            background: #000;
            border-radius: 5%;
            border: 0px solid #fff;
            transition: 1s;
        }
        
        /*
        Since needle is nested inside the main circle, need to override hover
        or else the needle gets reset into a square (looks cool but not what i want)
        */
        .compass.needle:hover {
            transform: rotate(90deg) skew(30deg, 30deg);
            box-shadow: 0px 0px 0px 5px rgba(0,0,0,0);
            background: #000;
        }
        
        
        .compass:hover {
            box-shadow: 0px 0px 50px 5px rgba(255,255,255,.7);
            transform: rotate(720deg);
            background: #fff;
        }
        
    </style>
</head>
    
    
    <body>
        <div class="compass dimensions">
            <div class="compass needle"></div>
        </div>
    </body>
