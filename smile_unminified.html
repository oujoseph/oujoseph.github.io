<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Smile">
    <meta name="author" content="Joseph Ou">
    
    <style>
        body {
            background-color: white;
        }
        .fullPage {
            width: calc(100vw - 17px);
            height: calc(100vh - 17px);
        }
        .circle {
            
            background: black;
            width: 20vmin;
            height: 20vmin;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            margin:auto;
        }
        #circle-left {
            top: 50%;
            left: 30%;
        }
        #circle-right {
            top: 50%;
            left: 70%;
        }
        
        .crescent {
            box-sizing: border-box;
            width:25vmin;
            height:25vmin;
            border-bottom: 1vh solid white;
            border-top: 0 solid white;
            border-radius:50%;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 30%;
            margin:auto;
            transition: .75s ease-out;
        }
        
        .crescent:hover {
            border-bottom: 35vmin solid white;
        }
        #crescent-right {
            top: 50%;
            left: 70%;
        }
        #crescent-left {
            top: 50%;
            left: 30%;
        }
        #crescent-bottom {
            width:50vmin;
            height:20vmin;
            top: 80%;
            left: 50%;
        }
        #crescent-bottom:hover {
            width:60vmin;
            border-bottom: 5vmin solid white;
        }

        h {
            font-family: sans-serif;
            font-size: 10vmin;
            text-align: center;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 20%;
            left: 50%;
            color: black;
            user-select: none;
        }
    </style>
</head>
    
    <body class="fullPage">
        <h>DAY</h>
        <div id="crescent-bottom" class="crescent"></div>
        <div id="crescent-left" class="crescent"></div>
        <div id="crescent-right" class="crescent"></div>
        <div id="circle-left" class="circle" ></div>
        <div id="circle-right" class="circle" ></div> 
    </body>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        var clickMarker = true;
        $("body").click(function(){
            if (clickMarker == false){
                clickMarker = true;
                $("body").css({
                    'background-color': 'white',
                });
                $("h").text("DAY");
                $("h").css({
                    'color': 'black',
                });
            } else {
                clickMarker = false;
                $("body").css({
                    'background-color': 'black',
                });
                $("h").text("NIGHT");
                $("h").css({
                    'color': 'white',
                });
            }
        })
    });
    </script>
        
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script type="text/javascript" src="http://code.jquery.com/color/jquery.color-2.1.2.js"></script>
<!--    <script src="bootstrap/js/bootstrap.min.js"></script>-->
</html>
